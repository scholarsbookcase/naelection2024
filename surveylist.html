<!DOCTYPE html>

<head>
  <script>script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.0.2/papaparse.min.js"></script>
  <script>
  fetch('https://scholarsbookcase.github.io/naelection2024/poll_list.csv')
    .then(response => response.text())
    .then(csvString => {
        const data = Papa.parse(csvString, { header: true }).data;
        let tableHtml = "<table>";
        // Generate table headers
        tableHtml += "<tr>";
        Object.keys(data[0]).forEach(header => {
            tableHtml += `<th>${header}</th>`;
        });
        tableHtml += "</tr>";
        // Generate table rows
        data.forEach(row => {
            tableHtml += "<tr>";
            Object.values(row).forEach(cell => {
                tableHtml += `<td>${cell}</td>`;
            });
            tableHtml += "</tr>";
        });
        tableHtml += "</table>";
        document.body.innerHTML += tableHtml; // Append the table to the body or a specific element
    });
</script>
